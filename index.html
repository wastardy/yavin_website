<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.css" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" href="images/favicon.png" />
        <title>Yavin Office Design</title>
    </head>
    <body id="home">
        <nav class="navbar navbar-expand-lg sticky-top navbar-light">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="./images/logo.svg" alt="logo" width="124px">
                </a>
                <button 
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#nav-dropdown"
                    aria-controls="nav-dropdown"
                    aria-expanded="false"
                    aria-label="toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="nav-dropdown" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto ps-2 mt-2">
                        <li class="nav-item">
                            <a href="#home" aria-current="page" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#details" class="nav-link">Details</a>
                        </li>
                        <li class="nav-item">
                            <a href="#services" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="#projects" class="nav-link">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a 
                                href="#contact" 
                                class="nav-link btn btn-outline-secondary px-3 ms-0 ms-lg-2"
                            >
                                Contact Us
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header class="header position-relative mt-6 overflow-hidden">
            <img 
                src="./images/decoration-star.svg" 
                alt="header decoration" 
                class="decoration-star position-absolute"
            >
            <img 
                src="./images/decoration-star.svg" 
                alt="header decoration" 
                class="decoration-star-2 position-absolute"
            >
            <div class="container position-relative z-3">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mt-6">
                            <h1 class="xl-text">
                                The <span class="text-primary">Perfecr</span>
                                Office Space
                            </h1>
                            <p class="lead mb-4">
                                We specialize in transforming office spaces into
                                inspiring and functional environments. Let us 
                                bring your vision to life.
                            </p>
                            <a href="#introduction" class="btn btn-primary btn-lg m-2">
                                More Details
                            </a>
                            <a href="#contact" class="btn btn-outline-secondary btn-lg m-2">
                                Contact Us
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="img-container">
                            <img 
                                src="./images/header.png" 
                                alt="header image" 
                                class="img-fluid"
                            >
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stats -->
        <section id="stats" class="stats container">
            <div class="row my-6">
                <div class="col-md-3 col-sm-6 text-center">
                    <h2 class="counter xl-text" data-target="328"></h2>
                    <p>Happy Customers</p>
                </div>

                <div class="col-md-3 col-sm-6 text-center">
                    <h2 class="counter xl-text" data-target="285"></h2>
                    <p>Issues Solved</p>
                </div>

                <div class="col-md-3 col-sm-6 text-center">
                    <h2 class="counter xl-text" data-target="159"></h2>
                    <p>Good Reviews</p>
                </div>

                <div class="col-md-3 col-sm-6 text-center">
                    <h2 class="counter xl-text" data-target="128"></h2>
                    <p>Case Studies</p>
                </div>
            </div>
        </section>
        
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
